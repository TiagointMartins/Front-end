    <h1 class="sub-titulo">Entre em contato comigo</h1>


    <div class="center">
        <form>

            <label for="nome" class="sub-titulo">Nome:</label><br>
            <input type="text" id="nome" onkeyup='validaNome()'>
            <div id='txtNome'></div>

            <br>

            <label for="email" class="sub-titulo">E-mail:</label> <br>
            <input type="email" id="email" onkeyup='validaEmail()'>
            <div id='txtEmail'></div>


            <br>

            <label for="assunto" class="sub-titulo">Assunto:</label> <br>
            <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
            <div id='txtAssunto'></div>
            <br>
            <br>
            <button onclick="enviar()">Enviar</button>

        </form>
    </div>
